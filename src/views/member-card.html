<div class="cards-layout__card-wrap">
  <div class="card h-100 mb-3 cards-layout__card-wrap">
    <img src="{{image}}" class="card-img-top cards-layout__images" alt="Imagen de {{name}}">
    <div class="card-body">
      <h2 class="card-title text-primary">{{name}}</h2>
      <p class="card-text"><small class="text-muted">{{position}}</small></p>
      <p class="card-text">{{catchPhrase}}</p>
    </div>
  </div>
</div>
